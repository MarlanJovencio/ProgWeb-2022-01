<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>20220706</title>
	
	<style>
		.container {
			display: grid;
			grid-template-columns: auto auto auto;
			background-color: dodgerblue;
			padding: 10px;
			gap: 10px;
		}
		
		.item {
			background-color: #F1F1F1;
			border: 1px solid rgba(0, 0, 0, 0);
			padding: 20px;
			font-size: 30px;
			text-align: center;
		}
		
		.dc-1 {
			grid-column: 1 / span 2;
		}
		
		.dc-3 {
			grid-column: 1 / span 3;
		}
		
		.dr-1 {
			grid-row: 3 / span 2;
		}
		
	</style>
	
</head>
<body>
	<div class="container">
		<div class="item dc-1">1</div>
		<div class="item">2</div>
		<div class="item dc-3">3</div>

		<div class="item dr-1">4</div>
		<div class="item">5</div>
		<div class="item">6</div>

		<div class="item">7</div>
		<div class="item">8</div>
		<div class="item">9</div>
	</div>
</body>
</html>
