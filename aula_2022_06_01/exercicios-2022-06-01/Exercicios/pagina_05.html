<html lang="pt-br">
	<head>
		<title>pagina_05.html</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			table, td, th {
				border: 3px solid rgb(255, 0, 0);
                border-collapse: collapse;
			}
		</style>
	</head>
	
	<body>
		<h1>Uma tabela básica</h1>
		<h2>Os Super-heróis do HTML</h2>

            </tr>

                <th>Categoria</th>

				<th>Poder</th>
				<th>Deus</th>
			</tr>

			<tr>
                <td rowspan="3">Grã Mestres</td>
				<td>O XML</td>
				<td>Normas padronizadas</td>
				<td>Garoto do CTRL+C CTRL+V</td>
			</tr>
			
			<tr>
				<td>Capitão CSS</td>
				<td>Superlayout</td>

			</tr>

				<td>Navegador Mulher</td>
				<td>Megacompatibilidade</td>

			</tr>
		</table>
	</body>
</html>
