Exercícios:
01. Para que serve a tag DOCTYPE?
    A tag é para identificar ao navegador que o arquivo que está sendo aberto é do tipo html5. A tag foi incluída para padronizar a semântica da linguagem de marcação HTML.
02. Como identificar a regionalidade (idioma) de uma página?
    Através do arquivo .html basta ver o valor recebido pelo atributo "lang". No caso deste arquivo trata-se do idioma português do Brasil.
03. Como efetuar comentários em HTML?
    Basta inserir os caracteres '<'+'!'+'-'+'-' então redigir o comentário e finalizar com a sequencia de caracter: '-'+'-'+'>'.
04. Quais as informações apresentadas no 'head' deste HTML e para que servem?
    As tags 'title' e 'meta'. A tag title serve para declarar o valor que aparecera no título da guia.
    Já a tag meta serve para declara outras informações que não possuem tags próprias, essa tag não declara informação em tela, apenas informações para o navegador que esta lendo o documento.
05. Como definir um 'título' no HTML? e um 'parágrafo'?
    Atraves das tags de <h{numero}></h{numero}> (onde número vai de 1 à 6) pode-se declarar textos que representam títulos.
    Paragrafos são declarados pela tag <p></p>.
06. Qual a diferença entre a quebra de linha no código fonte e a quebra de linha apresentada no navegador? Por quê?
    As quebras de linha no código fonte servem para organização do código, já que o HTML não interpreta essas quebras de linha como quebras de linha.
    Para efetuar uma quebra de linha no html usa-se a tag <br/>.
07. Como adicionar espaços em branco e novas linhas na exibição de um HTML?
    Pode-se adicionar os espaçoes em branco e as quebra de linhas de duas formas no html:
        1. Usando a tag de paragrafo <pre></pre>, esta tag preserva a formatação escrita no código fonte do paragrafo;
        2. Usando as referencias '&nbsp' (e as suas variáveis) pode-se inserir espaços que o html não vai ignorar, e usando a tag <br/> adicona-se uma quebra de linha.
08. Como inciar e terminar uma tag em um HTML?
    As tags que recebem conteúdo são 'declaradas'/iniciadas da seguinte forma: <nomeTag/> ou também aceito, porém menos semântico: <nomeTag>;
    Já as tags com conteúdo: <nomeTag>{Conteúdo}</nomeTag>
09. Diferencie 'tags' de 'opções'.

10. Modifique o título desse HTML.
