<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>pagina_06.html</title>
		<meta charset="UTF-8" />
	</head>
	
	<body>
		<h1>Exemplos de Formulário</h1>
		<form>
			<fieldset>

				<legend>Entrada de texto</legend>
				<p>
				<label>Caixa de texto</label>
				<input type="text" id="myText" value="text here" />
				</p>
				
				<p>
				<label>Senha</label>
				<input type="password" id="myPwd" value="secret" />
				</p>
				
				<p>
				<label>Área de Texto</label>
				<textarea id="myTextArea" rows="3" cols="80">Seu texto aqui</textarea>
				</p>
			
			</fieldset>
			
			<fieldset>

				<legend>Selecionando elementos</legend>
				<p>
				<label>Lista de Seleção</label>
				<select id="myList">
					<option value="1">um</option>
					<option value="2">dois</option>
					<option value="3">três</option>
					<option value="4">quatro</option>
				</select>
				</p>
				
				<p>
				<label>Caixa de Marcação (Check box)</label>
				<input type="checkbox" id="chkOvos" value="ovosVerdes" />
				<label for="chkOvos">Ovos Verdes</label>
				<input type="checkbox" id="chkPresunto" value="Presunto" />
				<label for="chkPresunto">Presunto</label>
				</p>
				
				<p>
				<label>Botões Radio</label>
				<input type="radio" name="radSize" id="sizeSmall" value="pequeno" checked="checked" />
				<label for="sizeSmall">pequeno</label>
				<input type="radio" name="radSize" id="sizeMed" value="medio" />
				<label for="sizeMed">médio</label>
				<input type="radio" name="radSize" id="sizeLarge" value="grande" />
				<label for="sizeLarge">grande</label>
				</p>

			</fieldset>

            <fieldset>
                <legend>Dados do Usuário</legend>
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Informe seu nome"/>
                </p>
                <p>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" placeholder="Informe sua idade"/>
                </p>
                <p>
                    <label>Sexo:</label>
                    <input type="radio" id="sexoF" name="sexo" value="f">
                    <label for="sexoF">Feminino</label>
                    <input type="radio" id="sexoM" name="sexo" value="m">
                    <label for="sexoF">Masculino</label>
                </p>
                <p>
                    <label>Interesses:</label>
                    <input type="checkbox" id="intJogos" value="jogos" />
                    <label for="intJogos">Jogos</label>
                    <input type="checkbox" id="intMusica" value="musica" />
                    <label for="intMusica">Música</label>
                    <input type="checkbox" id="intFutebol" value="futebol" />
                    <label for="intFutebol">Futebol</label>
                    <input type="checkbox" id="intLeitura" value="leitura" />
                    <label for="intLeitura">Leitura</label>
                    <input type="checkbox" id="intOutros" value="outros" />
                    <label for="intOutros">Outros</label>
                </p>
            </fieldset>
			
			<fieldset>

				<legend>Botões</legend>
				<p>
				<button type="button">Botão padrão</button>
				<input type="button" value="Botão de entrada" />
				<input type="reset" />
				<input type="submit" />
				</p>
			
			</fieldset>
		</form>
	
	</body>
</html>
<!--
1. Qual a finalidade de um formulário em HTML?
    Enviar dados a partir dos campos de entrada do usuário.
2. Qual a função do fieldset? Qual a aparência dele na página e como alterar seu título?
    Agrupar datas relacionadas num formulário.
3. Qual a diferença da caixa de texto para a área de texto?
    Uma caixa de texto recebe apenas uma linha de texto, enquanto a text área permite a inserção de várias linhas.
4. Como os valores de seleção podem ser exibidos (organizados) para o usuário?
    Através de uma lista de seleção com a tag de 'select'(seleciona um item da lista de itens(opções) apresentadas);
    Através de uma seção de checkbox com a tag 'input' e a opção 'type' como 'checkbox'(seleciona s/n para cada item da seção);
    Através de uma "lista" de itens com a tag 'input' e a opção 'type' como 'radio'(seleciona uma opção por lista de itens);
5. Quais os tipos de botões que podem ser utilizados e quais as finalidades de cada um?
    O botão padrão com a tag 'button', nesta tag é usada a opção 'onclick' onde é declarada a função do botão ao ser clicado;
    O botão de entrada com a tag 'input' e a opção 'type' com o valor 'button', assim como no botão padrão nessa tag é declarada a função do botão ao ser clicado;
    O botão de reset com a tag 'input' e a opção 'type' com o valor 'reset', nesse botão a função já esta declara para retornar ao valor inicial declarado para cada elemento de entrada do formulário;
    O botão de submit com a tag 'input' e a opção 'type' com o valor 'submit', nesse botão a função já esta declarada para enviar os dados nos campos de input, a ação de click fica declarada como o valor da opção 'action' da tag 'form';
6. Qual a diferença das caixas de marcação para os botões radio?
    Cada caixa de marcação trabalha - originalmente - de forma individual, logo ter uma caixa marcada não impede de ter outra marcada;
    Os botões radio são usados em grupo para selecionar um valor dentre as opçõs, logo pode-se ter apenas uma opção marcada da lista de opções definidas;

   d) Interesses: Jogos, Música, Futebol, Leitura, outros;
8. Verifique suas páginas no site: http://validator.w3.org/   
-->
